<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RentARide</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .forgot-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideDownFade 0.5s ease;
    }

    @keyframes slideDownFade {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .forgot-container input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .forgot-container input:focus {
      outline: none;
      border-color: #3498db;
    }

    .forgot-container button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .forgot-container button:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }
    .go-back {
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 50px;
      padding: 10px 15px;
      background-color: #3498db;
      color: rgb(2, 2, 2);
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>

    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendOTP()">Send OTP</button>

    <div id="reset-section" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <input type="password" id="newPassword" placeholder="Enter new password" required   />
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>
  <div style="text-align: center;">
    <a href="index.html" class="go-back">‚Üê Back to Home</a>
  </div>

  <script>
    async function sendOTP() {
      const email = document.getElementById("email").value;
      const res = await fetch("https://rentaride-fgu5.onrender.com/api/auth/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) {
        document.getElementById("reset-section").classList.remove("hidden");
      }
    }

    async function resetPassword() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("https://rentaride-fgu5.onrender.com/api/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp, newPassword })
      });

      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) location.href = "login.html";
    }
  </script>
</body>
</html>
