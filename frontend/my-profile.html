<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - RentARide</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px;
      background-color: #3498db;
      color: white;
      text-align: center;
    }

    .profile-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      background-color: #72bcec;
      color: rgb(7, 7, 7);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccd6df;
    }

    .go-back {
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 50px;
      padding: 10px 15px;
      background-color: #3498db;
      color: rgb(2, 2, 2);
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üë§ My Profile</h1>
  </div>

  <div class="profile-container">
    <section class="user-info">
      <h2>User Information</h2>
      <p><strong>Full Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Account Created:</strong> <span id="accountCreated">Loading...</span></p>
    </section>

    <section class="account-management">
      <h2>Account Management</h2>
      <button onclick="openPasswordForm()">üîê Change Password</button>
      <!-- Change Password Form -->
        <div id="passwordForm" style="display: none; margin-top: 10px;">
          <input type="password" id="oldPassword" placeholder="Old Password"><br><br>
          <input type="password" id="newPassword" placeholder="New Password"><br><br>
          <input type="password" id="confirmPassword" placeholder="Confirm New Password"><br><br>
          <button onclick="changePassword()">‚úÖ Update Password</button>
        </div>
    </section>

    <section class="ride-summary">
      <h2>Ride History Summary</h2>
      <p><strong>Total Rides Completed:</strong> <span id="totalRides">0</span></p>
      <p><strong>Total Fare Paid:</strong> ‚Çπ<span id="totalFare">0</span></p>
      <p><strong>Total Hours Rented:</strong> <span id="totalHours">0</span> hrs</p>
    </section>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="go-back">‚Üê Back to Home</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!token || !user) {
      alert("‚ö†Ô∏è Please log in to view your profile.");
      window.location.href = "login.html";
    }

    document.getElementById("userName").innerText = user.name || "N/A";
    document.getElementById("userEmail").innerText = user.email || "N/A";
    document.getElementById("accountCreated").innerText = new Date(user.createdAt).toLocaleDateString() || "N/A";

    async function loadRideSummary() {
      try {
        const res = await fetch("http://localhost:5000/api/bookings/my", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const bookings = await res.json();

        const completed = bookings.filter(b => b.paid && !b.cancelled);
        const totalRides = completed.length;

        let totalHours = 0;
        let totalFare = 0;

        completed.forEach(b => {
          if (!b.vehicle) return;
          const start = new Date(b.startDateTime);
          const end = new Date(b.endDateTime);
          const hours = Math.ceil((end - start) / (1000 * 60 * 60));
          totalHours += hours;
          totalFare += hours * b.vehicle.pricePerHour;
        });

        document.getElementById("totalRides").innerText = totalRides;
        document.getElementById("totalHours").innerText = totalHours;
        document.getElementById("totalFare").innerText = totalFare;

      } catch (err) {
        console.error("‚ùå Error loading ride summary:", err);
      }
    }

    loadRideSummary();

    function openPasswordForm() {
      document.getElementById("passwordForm").style.display = "block";
    }

    
    async function changePassword() {
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("New passwords do not match.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/users/change-password", {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Password updated successfully.");
          document.getElementById("passwordForm").style.display = "none";
        } else {
          alert("‚ùå " + data.error);
        }
      } catch (err) {
        alert("Error changing password.");
        console.error(err);
      }
    }
       
  </script>
</body>
</html>
