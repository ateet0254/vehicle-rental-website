<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RentARide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #27ae60;
    }

    .msg {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    p {
      text-align: center;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to RentARide</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p style="text-align:center;"><a href="forgot-password.html">Forgot Password?</a></p>

    <p class="msg" id="msg"></p>
    <p class="error" id="error"></p>
    <p>New here? <a href="register.html">Create an account</a></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      const error = document.getElementById("error");

      msg.textContent = "";
      error.textContent = "";

      try {
        const res = await fetch("https://rentaride-fgu5.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "Login successful!";
          localStorage.setItem("token", data.token);
          const { name, email, role, createdAt } = data.user;
          localStorage.setItem("user", JSON.stringify({ name, email, role, createdAt }));

          // Redirect after 1 second
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          error.textContent = data.msg || "Invalid credentials.";
        }
      } catch (err) {
        error.textContent = "Server error.";
      }
    }
  </script>
</body>
</html>
