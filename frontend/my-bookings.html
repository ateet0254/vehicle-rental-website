<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings - RentARide</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    .bookings-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .booking-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .booking-card h3 {
      margin: 0;
      color: #2c3e50;
    }

    .booking-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .no-bookings {
      text-align: center;
      color: #888;
      font-style: italic;
    }

    .go-back {
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 50px;
      padding: 10px 15px;
      background-color: #3498db;
      color: rgb(2, 2, 2);
      text-decoration: none;
      border-radius: 5px;
    }
    .pickup-note {
      font-size: 17px;
      font-weight: 500;
      color: #0a0a0b;
      margin-top: 8px;
      margin-bottom: 5px;
      font-style: italic;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>üìñ My Bookings</h1>
  </div>

  <div class="bookings-container" id="bookingsList">
    <!-- Bookings will be populated here -->
  </div>

  <div style="text-align:center;">
    <a class="go-back" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
        function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        return payload.exp < now;
      } catch (err) {
        console.error("Invalid token format:", err);
        return true;
      }
    }

    const token = localStorage.getItem("token");

    if (!token || isTokenExpired(token)) {
      alert("Session expired. Please log in again.");
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    async function loadBookings() {
      try {
        const res = await fetch("https://rentaride-fgu5.onrender.com/api/bookings/my", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const bookings = await res.json();
        const container = document.getElementById("bookingsList");

        if (!bookings.length) {
          container.innerHTML = '<p class="no-bookings">You have no bookings yet.</p>';
          return;
        }

       bookings.forEach(b => {
        const div = document.createElement("div");
        div.className = "booking-card";

        let statusText = '';
        if (b.cancelled) {
          statusText = '<span style="color:red;"><strong>‚ùå Booking Cancelled</strong></span>';
        } else if (b.returned) {
          statusText = '<span style="color:green;"><strong>‚úÖ Returned</strong></span>';
        } else if (b.paid) {
          statusText = '<span style="color:blue;"><strong>üöó On Ride</strong></span>';
        } else {
          statusText = '<span style="color:orange;"><strong>‚è≥ Awaiting Payment</strong></span>';
        }

        const cancelBtn = (!b.paid && !b.cancelled)
          ? `<button onclick="cancelBooking('${b._id}')">Cancel Booking</button>`
          : '';

        const payBtn = (!b.paid && !b.cancelled)
          ? `<button onclick="initiatePayment(${calculateFare(b)}, '${b._id}', '${b.user.email}')">Pay Now ‚Çπ${calculateFare(b)}</button>`
          : '';

        const start = new Date(b.startDateTime);
        const end = new Date(b.endDateTime);
        const hours = Math.ceil((end - start) / (1000 * 60 * 60));
        const fare = calculateFare(b);

        div.innerHTML = `
          <h3>${b.vehicle?.name || "Vehicle Deleted"}</h3>
          <p><strong>From:</strong> ${start.toLocaleString()}</p>
          <p><strong>To:</strong> ${end.toLocaleString()}</p>
          <p><strong>Status:</strong> ${statusText}</p>
          <p><strong>Total Hours:</strong> ${hours} hrs</p>
          <p><strong>Total Fare:</strong> ‚Çπ${fare}</p>
          <p class="pickup-note">üìç Pickup and Drop Vehicles at: RentARide Garage, Near Bypass Road, Indore</p>
          ${payBtn}
          ${cancelBtn}
        `;


        container.appendChild(div);

      });

      } catch (err) {
        console.error("‚ùå Error loading bookings:", err);
        document.getElementById("bookingsList").innerHTML = '<p class="no-bookings">Error loading bookings.</p>';
      }
    }

    loadBookings();
    function calculateFare(booking) {
      const start = new Date(booking.startDateTime);
      const end = new Date(booking.endDateTime);
      const hours = Math.ceil((end - start) / (1000 * 60 * 60));
      
      if (!booking.vehicle) return 0;
      return hours * booking.vehicle.pricePerHour;

    }

    async function initiatePayment(amount, bookingId, userEmail) {
      try {
        const response = await fetch("https://rentaride-fgu5.onrender.com/api/payment/create-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ amount })
        });

        const order = await response.json();

        const options = {
          key: 'rzp_test_YblJA5oppREtVc',
          amount: order.amount,
          currency: 'INR',
          name: 'RentARide',
          description: 'Vehicle Booking Payment',
          order_id: order.id,
          prefill: {
            email: userEmail
          },
          handler: async function (response) {
            alert("‚úÖ Payment Successful!");
            
            // Optional: update booking as paid
            await fetch(`https://rentaride-fgu5.onrender.com/api/bookings/${bookingId}/mark-paid`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`
              }
            });

            window.location.reload();
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error("Payment initiation error:", err);
        alert("‚ùå Payment failed.");
      }
    }

    async function cancelBooking(bookingId) {
      const confirmCancel = confirm("Are you sure you want to cancel this booking?");
      if (!confirmCancel) return;

      try {
        const res = await fetch(`https://rentaride-fgu5.onrender.com/api/bookings/${bookingId}/cancel`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ Booking cancelled.");
          window.location.reload();
        } else {
          alert("‚ùå " + data.error);
        }
      } catch (err) {
        console.error("Cancel booking error:", err);
        alert("Error cancelling booking.");
      }
    }

  </script>
</body>
</html>
